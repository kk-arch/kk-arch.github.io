    <h1 class="post-title" itemprop="name">
      leader让我做一个csv导出
    </h1>
  

	<div class='post-body mb'>
		<h1 id="csv导出文件"><a href="#csv导出文件" class="headerlink" title="csv导出文件"></a>csv导出文件</h1><h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><p>公司有个需求让做csv格式的导出，因为之前做导出默认都是xlsx格式的，并没有了解过csv，后来简单了解后csv就是以”,”分隔的文本，可以直接用txt文本打开浏览数据。</p>
<h3 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//查询相关数据</span></span><br><span class="line">List&lt;OperationLog&gt; operationLogs = serivce.queryOperationLog(item);</span><br><span class="line">      <span class="comment">//设置表头</span></span><br><span class="line">      String titles = <span class="string">&quot;工号,姓名,年龄&quot;</span>;</span><br><span class="line">      <span class="comment">//设置每列字段</span></span><br><span class="line">      String keys = <span class="string">&quot;jobNo,name,age&quot;</span>;</span><br><span class="line"></span><br><span class="line">      <span class="comment">//构造导出数据</span></span><br><span class="line">      List&lt;Map&lt;String, Object&gt;&gt; datas = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">      Map&lt;String, Object&gt; map = <span class="keyword">null</span>;</span><br><span class="line">      <span class="keyword">for</span> (OperationLog data : operationLogs) &#123;</span><br><span class="line">          map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">          map.put(<span class="string">&quot;jobNo&quot;</span>, data.getJobNo());</span><br><span class="line">          map.put(<span class="string">&quot;name&quot;</span>,data.getName());</span><br><span class="line">          map.put(<span class="string">&quot;age&quot;</span>,data.getAge());</span><br><span class="line">          datas.add(map);</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">//文件导出</span></span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">          OutputStream os = response.getOutputStream();</span><br><span class="line">          CsvExportUtil.responseSetProperties(FILE_NAME, response);</span><br><span class="line">          CsvExportUtil.doExport(datas, titles, keys, os);</span><br><span class="line">          os.close();</span><br><span class="line">      &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">          <span class="keyword">return</span> successResponse(e.getMessage());</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> successResponse(BizResponseEnum.SUCCESS_RESPONSE);</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CsvExportUtil</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="title">CsvExportUtil</span><span class="params">()</span></span>&#123;&#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 列分隔符</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String CSV_COLUMN_SEPARATOR = <span class="string">&quot;,&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 行分隔符</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String CSV_ROW_SEPARATOR = <span class="string">&quot;\r\n&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span>  <span class="keyword">final</span> Logger LOG = LoggerFactory.getLogger(CsvExportUtil.class);</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dataList 集合数据</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> titles   表头数据</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> keys     字段名</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> os       输出流</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">doExport</span><span class="params">(List&lt;Map&lt;String, Object&gt;&gt; dataList, String titles, String keys, OutputStream os)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line"></span><br><span class="line">        StringBuilder buf = <span class="keyword">new</span> StringBuilder();</span><br><span class="line"></span><br><span class="line">        String[] titleArr = titles.split(<span class="string">&quot;,&quot;</span>);</span><br><span class="line">        String[] keyArr = keys.split(<span class="string">&quot;,&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 组装表头</span></span><br><span class="line">        <span class="keyword">for</span> (String title : titleArr) &#123;</span><br><span class="line">            buf.append(title).append(CSV_COLUMN_SEPARATOR);</span><br><span class="line">        &#125;</span><br><span class="line">        buf.append(CSV_ROW_SEPARATOR);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 组装数据</span></span><br><span class="line">        <span class="keyword">if</span> (CollectionUtils.isNotEmpty(dataList)) &#123;</span><br><span class="line">            <span class="keyword">for</span> (Map&lt;String, Object&gt; data : dataList) &#123;</span><br><span class="line">                <span class="keyword">for</span> (String key : keyArr) &#123;</span><br><span class="line">                    String o = (String) data.get(key);</span><br><span class="line">                    <span class="comment">//如果数据为空跳过</span></span><br><span class="line">                    <span class="keyword">if</span>(StringUtils.isEmpty(o))&#123;</span><br><span class="line">                        buf.append(CSV_COLUMN_SEPARATOR);</span><br><span class="line">                        <span class="keyword">continue</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="comment">//查看数据是否存在逗号 存在就做特殊处理</span></span><br><span class="line">                    <span class="keyword">if</span>(!StringUtils.isEmpty(o) &amp;&amp; o.contains(<span class="string">&quot;,&quot;</span>))&#123;</span><br><span class="line">                        <span class="keyword">if</span>(o.contains(<span class="string">&quot;\&quot;&quot;</span>))&#123;</span><br><span class="line">                            o=o.replace(<span class="string">&quot;\&quot;&quot;</span>, <span class="string">&quot;\&quot;\&quot;&quot;</span>);</span><br><span class="line">                        &#125;</span><br><span class="line">                        o=<span class="string">&quot;\&quot;&quot;</span>+o+<span class="string">&quot;\&quot;&quot;</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    buf.append(o).append(CSV_COLUMN_SEPARATOR);</span><br><span class="line">                &#125;</span><br><span class="line">                buf.append(CSV_ROW_SEPARATOR);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 写出响应</span></span><br><span class="line">        os.write(buf.toString().getBytes(<span class="string">&quot;GBK&quot;</span>));</span><br><span class="line">        os.flush();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 设置请求头Header</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> fileName 文件名称</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> response 响应</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">responseSetProperties</span><span class="params">( String fileName, HttpServletResponse response)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 设置文件后缀</span></span><br><span class="line">        SimpleDateFormat sdf = <span class="keyword">new</span> SimpleDateFormat(<span class="string">&quot;yyyyMMddHHmmss&quot;</span>);</span><br><span class="line">        String fn = fileName + sdf.format(<span class="keyword">new</span> Date()) + <span class="string">&quot;.csv&quot;</span>;</span><br><span class="line">        <span class="comment">// 设置响应</span></span><br><span class="line">        response.setContentType(<span class="string">&quot;application/octet-stream&quot;</span>);</span><br><span class="line">        response.setCharacterEncoding( <span class="string">&quot;UTF-8&quot;</span>);</span><br><span class="line">        response.setHeader(<span class="string">&quot;Access-Control-Expose-Headers&quot;</span>,<span class="string">&quot;fileName&quot;</span>);</span><br><span class="line">        response.setHeader(<span class="string">&quot;Pragma&quot;</span>, <span class="string">&quot;public&quot;</span>);</span><br><span class="line">        response.setHeader(<span class="string">&quot;Cache-Control&quot;</span>, <span class="string">&quot;max-age=30&quot;</span>);</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            response.setHeader(<span class="string">&quot;Content-Disposition&quot;</span>, <span class="string">&quot;attachment; filename=&quot;</span> + URLEncoder.encode(fn,<span class="string">&quot;utf-8&quot;</span>));</span><br><span class="line">        &#125; <span class="keyword">catch</span> (UnsupportedEncodingException e) &#123;</span><br><span class="line">            LOG.error(e.getLocalizedMessage());</span><br><span class="line">        &#125;</span><br><span class="line">        response.setHeader(<span class="string">&quot;filename&quot;</span>,fn);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="结语"><a href="#结语" class="headerlink" title="结语"></a>结语</h3><p>数据库中有些数据是有逗号(“,”)，导致导出的数据对应不齐，在过程中添加了判断数据是否包含”,”，这样就保证导出数据没有问题了。</p>
